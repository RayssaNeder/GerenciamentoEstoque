<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title> Editar Produto</title>
    <meta name="author" content="Rayssa Neder">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
    <body>
        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

        <div class="container" style="margin-top: 20px;">

        <h4>Editar Produto</h4>
        <hr>
            <form method="post" action="/editar" th:object="${produto}">
            <input type="hidden" th:field="*{id}">

            <div class="row">
                <div class="col-md-2 form-group offset-md-3">
               		<label>SKU:</label>
               		<input class="form-control" placeholder="Ex: AB1254" th:field="*{sku}">
                </div>
                
                <div class="col-md-4 form-group">
                	<label>Nome do Produto:</label>
	                <input class="form-control" placeholder="Ex: notebook" th:field="*{nome}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-2 form-group offset-md-3">
               		<label>Descrição:</label>
               		<input class="form-control" placeholder="Ex: intel core i7 16 GB" th:field="*{descricao}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                <label>Selecione a Categoria: </label>
                <select class="form-control" th:field="*{categoria}">

                    <option th:each="categoria : ${T(br.com.sistemaestoque.enums.Categoria).values()}"
                    th:value="${categoria}" th:text="${categoria}"></option>

                    </select>
                    </div>
             </div>
             
             <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                <label>>Selecione a Status: </label>
                <select class="form-control" th:field="*{status}">

                    <option th:each="status : ${T(br.com.sistemaestoque.enums.Status).values()}"
                    th:value="${status}" th:text="${status}"></option>

                    </select>
                    </div>
             </div>

              <div class="row">
                <div class="col-md-2 form-group offset-md-3">
               		<label>Valor do Produto:</label>
               		<input class="form-control" placeholder="Ex: intel core i7 16 GB" th:field="*{valor}">
                </div>
                
                <div class="col-md-2 form-group offset-md-3">
               		<label>Quantidade do Produto:</label>
               		<input class="form-control" placeholder="Ex: intel core i7 16 GB" th:field="*{quantidadeEstoque}">
                </div>
            </div>


                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-outline-success">Salvar</button>
                    <a th:href="@{/produtos-adicionados}" class="btn btn-outline-danger">Voltar</a>
                </div>

            </form>

            </div>

                <script src="js/main.js"></script>
                <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
                <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
